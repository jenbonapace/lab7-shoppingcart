<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lab12.css">
    <title>lab 12 To do list</title>
</head>

<body ng-app="toDoList" ng-controller="myController">
    <h3> A To Do List </h3>


    <ul>
        <li ng-repeat="items in todo"><input type="checkbox"> {{items}} </li>
    </ul>

    <p>
        <label>Add Item<input type="text" ng-model="stuff" /></label>
        <input type="submit" value="Add" ng-click="addItem()">
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js "></script>
    <script src="lab12.js"></script>
</body>

</html>
